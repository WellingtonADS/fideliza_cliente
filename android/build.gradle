buildscript {
    ext {
        buildToolsVersion = "36.0.0"
        minSdkVersion = 24
        compileSdkVersion = 36
        targetSdkVersion = 36
        ndkVersion = "27.1.12297006"
        kotlinVersion = "2.1.20" // Atualizado para alinhar com fideliza_gestao
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin")
    }
}

apply plugin: "com.facebook.react.rootproject"

subprojects {
    project.configurations.all {
        resolutionStrategy {
            // Removido: forças e exclusões antigas que estavam suprimindo dependências essenciais (ex: LifecycleRegistry).
            // Se precisar alinhar versões entre módulos, adicionar apenas forces estritamente necessários aqui.
            exclude group: 'com.android.support', module: 'support-compat'
            exclude group: 'com.android.support', module: 'support-core-utils'
            exclude group: 'com.android.support', module: 'support-core-ui'
            exclude group: 'com.android.support', module: 'support-fragment'
        }
    }
}
